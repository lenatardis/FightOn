<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>FightON</title>
    <link type="text/css" rel="stylesheet" href="assets/fonts/fonts.css">
    <style>
        :root {
            /* висоти секцій */
            --header-h: 64px;
            --intro-h: 120vh; /* скільки «неба» перед сценою */

            /* pinned-сцена з героями */
            --stage-h: 108vh; /* одразу видно героїв */

            /* земля / паретаж */
            --ground-h: 40vh;
            --snow-h: 50px;
            --mountains-k: 0.85;
            --sun-k: 0.90;

            /* позиція героїв */
            --char-drop: -25vh;

            /* лід-відступи (рахуються в JS) */
            --mountains-lead: 0px;
            --houses-lead: 0px;
        }

        html, body {
            margin: 0;
            background: #7B8CF1;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }

        body {
            padding-top: var(--header-h);
        }

        /* header*/
        .site-header{
            position: fixed; inset: 0 0 auto 0; height: var(--header-h); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            gap: 16px; padding: 0 18px;

            /* «скло»: дуже легкий тинт + blur */
            backdrop-filter: saturate(140%) blur(10px);
            -webkit-backdrop-filter: saturate(140%) blur(10px);

            /* майже прозорий градієнт */
            background: linear-gradient(
                    180deg,
                    rgba(11,16,32,0.14) 0%,
                    rgba(11,16,32,0.06) 60%,
                    rgba(11,16,32,0.02) 100%
            );

            /* тонка межа, щоб відділити від контенту */
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }


        /* меню по центру; на десктопі — в одну лінію */
        .main-nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            height: 36px;
            padding: 0 12px;
            border-radius: 10px;
            color: #e9f2ff;
            font-family: 'Lucznik', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: .2px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .10);
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

        .nav-link:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .10);
        }

        /* .nav-link.active{
             background: #ffd400; color: #111; border-color: #111; box-shadow: 4px 4px 0 #111;
         }*/

        /* якір — нижче фіксованого хедера */
        .intro, .stage, section {
            scroll-margin-top: var(--header-h);
        }

        /* Гамбургер: ховаємо на десктопі, показуємо на мобілці */
        .nav-toggle {
            display: none;
            margin-left: 0; /* по центру меню — кнопка справа не потрібна */
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(255, 255, 255, .06);
            border-radius: 10px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        .nav-toggle-bar {
            display: block;
            width: 22px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
            position: relative;
        }

        .nav-toggle-bar::before, .nav-toggle-bar::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            border-radius: 2px;
        }

        .nav-toggle-bar::before {
            top: -7px;
        }

        .nav-toggle-bar::after {
            top: 7px;
        }

        /* мобільне меню — випадаюче */
        @media (max-width: 780px) {
            .site-header {
                height: 58px;
                padding: 0 12px;
            }

            body {
                padding-top: 58px;
            }

            .nav-link {
                height: 44px;
                padding: 0 12px;
                font-size: 15px;
            }

            .nav-toggle {
                display: inline-grid;
                position: absolute;
                right: 12px;
            }

            .main-nav {
                position: fixed;
                top: var(--header-h);
                left: 0;
                right: 0;
                display: grid;
                gap: 8px;
                padding: 10px;
               /* background: linear-gradient(180deg, rgba(10, 14, 30, .92), rgba(10, 14, 30, .82));*/
                background: linear-gradient(
                        180deg,
                        rgba(11,16,32,0.14) 0%,
                        rgba(11,16,32,0.06) 60%,
                        rgba(11,16,32,0.02) 100%
                );
                border: 1px solid rgba(255, 255, 255, .10);
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, .45);
                transform-origin: top center;
                transform: translateY(-8px) scale(.98);
                opacity: 0;
                pointer-events: none;
                transition: transform .18s ease, opacity .18s ease;
                z-index: 10001;
            }

            /* відкритий стан — клас на <html> */
            .nav-open .main-nav {
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0) scale(1);
            }

            /* перетворюємо бургер на «х» */
            .nav-open #navToggle .nav-toggle-bar {
                background: transparent;
            }

            .nav-open #navToggle .nav-toggle-bar::before {
                top: 0;
                transform: rotate(45deg);
            }

            .nav-open #navToggle .nav-toggle-bar::after {
                top: 0;
                transform: rotate(-45deg);
            }
        }

        /*intro */
        .sky-gradient1 {
            /*  background: radial-gradient(900px 520px at 65% 10%, rgba(255, 255, 255, .18) 0%, rgba(255, 255, 255, 0) 60%),
              linear-gradient(180deg, #7A8CF1 0%, #6FA2FA 28%, #79C3FF 62%, #CFEFFF 88%, #F6FDFF 100%);*/
            background: radial-gradient(900px 520px at 65% 10%, rgba(255, 255, 255, .18) 0, rgba(255, 255, 255, 0) 60%),
            linear-gradient(180deg,
                    #7B8CF1 0%,
                    #6FA2FA 28%,
                    #699BD8 100%);
        }

        .sky-gradient2 {
            background: linear-gradient(180deg, #699BD8 0%, #82ABDD 28%, #ACBEB4 100%);
        }

        /* ===== INTRO: небо + 4 хмарки + лого ===== */
        .intro {
            position: relative;
            height: var(--intro-h);
            overflow: hidden;
        }

        .intro-logo {
            position: absolute;
            left: 50%;
            top: 16vh;
            transform: translateX(-50%);
            z-index: 3;
            pointer-events: none;
        }

        .intro-logo img {
            width: min(48vmax, 760px);
            height: auto;
            filter: drop-shadow(0 10px 26px rgba(0, 0, 0, .28));
        }

        .intro .cloud {
            position: absolute;
            z-index: 2;
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, .12));
        }

        .intro .cloud img {
            height: 22vh;
            width: auto;
        }

        /* 4 хмарки; нижні — вище */
        .cloud--lt {
            left: 6vw;
            top: 22vh;
        }

        .cloud--rt {
            right: 6vw;
            top: 22vh;
        }

        .cloud--lb {
            left: 12vw;
            bottom: 40vh;
        }

        .cloud--rb {
            right: 12vw;
            bottom: 40vh;
        }

        /* ===== STAGE (паретаж із героями) ===== */
        .stage {
            position: relative;
            height: var(--stage-h);
            overflow: hidden;
        }

        .layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .band {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            min-width: 100%;
            display: flex;
            align-items: flex-end;
            white-space: nowrap;
            will-change: transform;
            transform: translateZ(0);
        }

        .band::after {
            content: "";
            flex: 0 0 0;
        }

        #sky {
            z-index: 1
        }

        #sun {
            z-index: 2
        }

        #mountains {
            z-index: 4
        }

        #streetGround {
            z-index: 5
        }

        #streetSnow {
            z-index: 6
        }

        #houses {
            z-index: 7
        }

        #chars {
            z-index: 8;
            pointer-events: auto;
        }

        #sky::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 6vh;
            transform: translateX(-50%);
            width: 64vmin;
            height: 64vmin;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #fff 0 10%, #fff8 10% 26%, #fff3 26% 42%, transparent 60%);
            filter: blur(16px);
            opacity: .22;
        }

        #sun {
            display: grid;
            place-items: center;
        }

        .sunImg {
            width: min(22vmax, 420px);
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(var(--ground-h) * var(--sun-k) + 8vh);
            opacity: .93;
            filter: blur(.2px);
        }

        @media (max-width: 780px) {
            .sunImg {
                bottom: calc(var(--ground-h) * var(--sun-k) + 19vh);
            }
        }

        .mountainsImg {
            height: 32vh;
            width: auto;
            margin: 0 0 10vh;
        }

        /* ВАЖЛИВО: даємо лід-відступ першій горі, щоб не обрізало */
        #mountains .mountainsImg:first-child {
            margin-left: var(--mountains-lead);
        }

        #mountainsBand {
            bottom: calc(var(--ground-h) * var(--mountains-k));
        }

        /* трохи перекриваємо край, щоб не просвічувалась лінія */
        #mountains .mountainsImg:nth-of-type(2) {
            margin-left: -2px;
        }


        .houseImg {
            height: 44vh;
            width: auto;
            margin: 0 36px 0;
            filter: drop-shadow(0 10px 26px rgba(0, 0, 0, .28));
        }

        /* ВАЖЛИВО: лід-відступ першому будинку */
        #houses .houseImg:first-child {
            margin-left: var(--houses-lead);
        }

        #housesBand {
            bottom: var(--ground-h);
        }

        /* ВУЛИЦЯ */
        #streetGround .band {
            background: url("./assets/street_ground.jpg") repeat-x left bottom;
            background-size: auto var(--ground-h);
        }

        .streetGroundSpacer {
            width: 600vw;
            height: var(--ground-h);
        }

        #streetSnow .band {
            position: relative;
        }

        #streetSnow .snowLine {
            position: absolute;
            left: 0;
            right: 0;
            bottom: var(--ground-h);
            height: var(--snow-h);
            background: #fff;
            pointer-events: none;
        }

        .streetSnowSpacer {
            width: 600vw;
            height: 0;
        }

        /* ПЕРСОНАЖІ — вище */
        .charImg {
            position: relative;
            display: inline-block;
            width: 240px;
            margin: 0 90px 0;
            transform: translateY(var(--char-drop));
            filter: drop-shadow(0 12px 34px rgba(0, 0, 0, .35));
            vertical-align: bottom;
            will-change: transform;
        }

        /*  .charImg:hover {
              cursor: pointer;
          }*/

        .charImg.sm {
            width: 200px;
        }

        .charImg.lg {
            width: 280px;
        }

        .charImg > img.base {
            display: block;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
        }

        .charImg > img.hover {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
            margin: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity .18s ease;
            object-fit: contain;
            object-position: center bottom;
            z-index: 2;
        }

        .charImg:hover > img.hover,
        .charImg:focus-visible > img.hover,
        .charImg.is-touch > img.hover {
            opacity: 1;
        }

        #charsBand > .charImg:first-child {
            margin-left: 5vw;
        }

        /* plate */
        .charPlate {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: calc(100% + 15px);
            z-index: 1;
            pointer-events: none;
            background: #111;
            color: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 0 0 3px #fff, 0 8px 18px rgba(0, 0, 0, .35);
            display: none;
        }

        .charPlate__inner {
            display: flex;
            column-gap: 15px;
        }

        .charPlate__inner p {
            margin: 0;
        }


        /* Трикутничок-указівник над баблом */
        .charPlate::before,
        .charPlate::after {
            content: "";
            position: absolute;
            left: var(--plate-tip-x, 50%);
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            pointer-events: none;
        }

        /* біла обводка (щоб збігалась з рамкою бабла) */
        .charPlate::before {
            top: -13px;
            border-bottom: 13px solid #fff;
        }

        /* чорний заповнювач */
        .charPlate::after {
            top: -11px;
            border-bottom: 11px solid #ffffff; /* той самий колір, що й фон бабла */
        }

        .charPlate .column_1, .charPlate .column_2 {
            display: flex;
            flex-direction: column;
            row-gap: 12px;
            width: 100%;
        }

        .charPlate .column_1 > div, .charPlate .column_2 > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed #ffffff;
        }

        .charPlate p {
            font-size: 14px;
            line-height: 1em;
            font-family: 'Lucznik', sans-serif;
        }

        .charPlate span {
            display: block;
            margin-left: 10px;
            font-size: 12px;
            line-height: 12px;
            font-family: 'Gotham', sans-serif;
        }

        .charImg:hover .charPlate, .charImg:focus-visible .charPlate, .charImg.is-touch .charPlate {
            display: block;
        }

        /* 1) лівий край для першого персонажа */
        #charsBand > .charImg:first-child .charPlate {
            left: 20px;
            right: auto;
            transform: none; /* вимикаємо центр */
            /* щоб дзьобик не залишився посередині: */
            --plate-tip-x: 28px; /* відступ від лівого краю бабла */
        }

        /* 2) правий край для останнього персонажа */
        #charsBand > .charImg:last-child .charPlate {
            left: auto;
            right: 20px;
            transform: none;
            --plate-tip-x: calc(100% - 28px); /* відступ від правого краю */
        }

        @media (max-width: 780px) {
            .charPlate {
                padding: 10px 5px;
            }

            .charPlate__inner {
                column-gap: 10px;
            }

            .charPlate .column_1, .charPlate .column_2 {
                row-gap: 5px;
            }

            /*vertical bubble */
            .charPlate {
                top: 100%;
            }

            .charPlate__inner {
                flex-direction: column;
                row-gap: 5px;
            }
        }

        /* віньєтка низу сцени */
        .stage::after {
            content: "";
            position: absolute;
            left: -5vw;
            right: -5vw;
            bottom: -6vh;
            height: 18vh;
            background: radial-gradient(120% 150% at 50% 115%, rgba(0, 0, 0, .35) 0%, rgba(0, 0, 0, .18) 38%, rgba(0, 0, 0, 0) 72%);
            pointer-events: none;
            z-index: 3;
        }

        .tail {
            min-height: 70vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1100px 520px at 70% 15%, #1d2a66 0%, #0b1020 62%);
            color: #cfd6ff;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollToPlugin.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);
    gsap.config({nullTargetWarn: false});
</script>
<script>
    /* ===== ХМАРКИ В INTRO (виїжджають назовні) ===== */
    (function introClouds() {
        const tl = gsap.timeline({
            scrollTrigger: {trigger: "#intro", start: "top top", end: "bottom top", scrub: 1}
        });
        const push = () => Math.max(innerWidth * 0.28, 280);
        tl.to(".intro .cloud.cloud--lt", {x: -push(), ease: "none"}, 0);
        tl.to(".intro .cloud.cloud--rt", {x: push(), ease: "none"}, 0);
        tl.to(".intro .cloud.cloud--lb", {x: -push() * 0.8, ease: "none"}, 0);
        tl.to(".intro .cloud.cloud--rb", {x: push() * 0.8, ease: "none"}, 0);
        tl.to(".intro-logo", {y: -40, opacity: 0.92, ease: "none"}, 0);
    })();

    function waitImgs(sel) {
        const imgs = Array.from(document.querySelectorAll(sel + ' img'));
        return Promise.all(imgs.map(i => i.complete ? 1 : new Promise(r => i.addEventListener('load', r, {once: true}))));
    }

    const bandFull = (sel) => {
        const el = document.querySelector(sel);
        if (!el) return 0;
        const w = Math.max(el.scrollWidth, el.getBoundingClientRect().width);
        return Math.max(0, w - innerWidth);
    };
    const startOffset = (sel, k) => -(bandFull(sel) * (1 - k));
    const endOffset = (sel) => -(bandFull(sel));
    const leadPx = (sel, k) => Math.round(bandFull(sel) * (1 - k));

    function recalcStageDims() {

    (function () {
        // лише для мобі/вузьких екранів
        if (!window.matchMedia('(max-width:780px)').matches) return;

        const stage = document.getElementById('stage');
        if (!stage) return;

        let x0 = null, y0 = null;

        function onStart(e) {
            const t = e.touches && e.touches[0];
            if (!t) return;
            x0 = t.clientX;
            y0 = t.clientY;
        }

        function onEnd(e) {
            if (x0 == null) return;

            const t = (e.changedTouches && e.changedTouches[0]) || e.touches?.[0];
            x0 = x0 ?? 0;
            y0 = y0 ?? 0;
            if (!t) {
                x0 = y0 = null;
                return;
            }

            const dx = t.clientX - x0;
            const dy = Math.abs(t.clientY - y0 || 0);

            // жест має бути переважно горизонтальним
            if (Math.abs(dx) > 40 && Math.abs(dx) > dy * 1.2) {
                const ST = ScrollTrigger.getById('stageParallax');
                const curr = window.scrollY;

                // крок прокрутки відносно екрану + трохи від сили свайпу
                const step = Math.max(innerHeight * 0.45, Math.min(innerHeight * 0.9, Math.abs(dx) * 8));
                const delta = dx < 0 ? step : -step;
                let target = curr + delta;

                // якщо тягнемо ліворуч на самому кінці сцени — стрибаємо до наступної секції
                if (dx < 0 && ST && curr >= (ST.end - 4)) {
                    document.querySelector('.tail')?.scrollIntoView({behavior: 'smooth'});
                } else {
                    // інакше — просто скролимо в межах пін-сцени
                    if (ST) {
                        target = Math.max(ST.start, Math.min(ST.end, target));
                    }
                    window.scrollTo({top: target, behavior: 'smooth'});
                }
            }

            x0 = y0 = null;
        }

        stage.addEventListener('touchstart', onStart, {passive: true});
        stage.addEventListener('touchend', onEnd, {passive: true});
    })();

<script>
    /* ===== Fixed Header logic ===== */
    (function () {
        /* синхронізуємо --header-h */
        const header = document.getElementById('siteHeader');
        const headerH = () => header ? Math.round(header.getBoundingClientRect().height) : 64;

        function syncHeaderVar() {
            document.documentElement.style.setProperty('--header-h', headerH() + 'px');
        }

        syncHeaderVar();
        addEventListener('resize', () => {
            syncHeaderVar();
            ScrollTrigger.refresh();
        });

        /* плавний скрол з відступом під хедер */
        function setActiveById(id) {
            document.querySelectorAll('.nav-link').forEach(a => {
                const target = a.dataset.target || a.getAttribute('href');
                a.classList.toggle('active', target === id);
            });
        }

        document.querySelectorAll('.nav-link').forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const sel = a.dataset.target || a.getAttribute('href');
                setActiveById(sel);
                gsap.to(window, {
                    duration: 0.8, ease: 'power2.out',
                    scrollTo: {y: sel, offsetY: headerH()}
                });
                // закриваємо мобільне меню, якщо відкрите
                document.documentElement.classList.remove('nav-open');
                document.getElementById('navToggle')?.setAttribute('aria-expanded', 'false');
            });
        });

        /* актуальний пункт під час скролу — по лінії низу хедера */
        const SECTIONS = ['#intro', '#tail', '#gallery', '#templates', '#faq'];
        let currentActive = null, rafRunning = false;

        function updateActive() {
            rafRunning = false;
            const y = headerH();
            const hysteresis = 10;
            let winner = null;

            for (const id of SECTIONS) {
                const el = document.querySelector(id);
                if (!el) continue;
                const r = el.getBoundingClientRect();
                if (r.top <= y + hysteresis && r.bottom > y + hysteresis) {
                    winner = id;
                    break;
                }
            }
            if (!winner) {
                let best = Infinity;
                for (const id of SECTIONS) {
                    const el = document.querySelector(id);
                    if (!el) continue;
                    const dist = Math.abs(el.getBoundingClientRect().top - y);
                    if (dist < best) {
                        best = dist;
                        winner = id;
                    }
                }
            }
            if (winner && winner !== currentActive) {
                currentActive = winner;
                setActiveById(winner);
            }
        }

        function onScroll() {
            if (!rafRunning) {
                rafRunning = true;
                requestAnimationFrame(updateActive);
            }
        }

        addEventListener('scroll', onScroll, {passive: true});
        addEventListener('resize', updateActive);
        addEventListener('load', () => {
            // якщо зайшли з #якорем — одразу поправимо відступ
            const hash = window.location.hash;
            if (hash && document.querySelector(hash)) {
                gsap.set(window, {scrollTo: {y: hash, offsetY: headerH(), autoKill: false}});
            }
            updateActive();
            ScrollTrigger.refresh();
        });

        /* гамбургер */
        const navToggle = document.getElementById('navToggle');

        function closeNav() {
            document.documentElement.classList.remove('nav-open');
            navToggle?.setAttribute('aria-expanded', 'false');
        }

        function openNav() {
            document.documentElement.classList.add('nav-open');
            navToggle?.setAttribute('aria-expanded', 'true');
        }

        function toggleNav() {
            if (document.documentElement.classList.contains('nav-open')) closeNav();
            else openNav();
        }

        navToggle?.addEventListener('click', toggleNav);
        addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeNav();
        });
        addEventListener('resize', () => {
            if (matchMedia('(min-width:781px)').matches) closeNav();
        });
    })();
</script>
